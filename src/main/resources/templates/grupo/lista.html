<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Grupos</title>
  </head>
  <body>
    <h1>Grupos</h1>

    <div th:each="grupo : ${listaDeGrupos}">
      <form th:action="${'/grupo/' + grupo.getCod() + '/descricao'}">
        <span th:text="${grupo.getCod() + ' - ' + grupo.getNome()}"></span>
        <button type="submit">Visualizar</button>
      </form>
    </div>

    <br />
    <form action="/home">
      <button type="submit">Voltar</button>
    </form>
    <br />
    <form action="/grupo/cadastro">
      <button type="submit">Cadastrar Novo Usu√°rio</button>
    </form>
  </body>
</html>
